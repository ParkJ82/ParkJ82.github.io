        QSettings.setPT(true, {"FormSessionID":"FS_12PbJVdOUHebYS7","QuestionIDs":["QID1"],"QuestionDefinitions":{"QID1":{"DefaultChoices":false,"DataExportTag":"Q1","QuestionID":"QID1","QuestionType":"DB","Selector":"TB","Configuration":{"QuestionDescriptionOption":"UseText"},"ChoiceOrder":[],"Validation":{"Settings":{"Type":"None"}},"GradingData":[],"Language":{"EN":{"QuestionText":"<p>Students, faculty, employees, and approved essential affiliates, vendors, and visitors should use the NYU Vax Pass to demonstrate eligibility to participate in certain NYU-Sponsored activities or to enter certain settings designated as “vaccinated only” by the NYU COVID-19 Prevention &amp; Response Team.  Only those who are approved to be on campus and are <a href=\"https://www.nyu.edu/life/safety-health-wellness/coronavirus-information/safety-and-health/covid-19-vaccine/vaccine-requirement.html#up-to-date\">up to date on COVID-19 vaccinations</a> will be able to retrieve the violet Vax Pass.</p>\n\n<ul style=\"margin: 0 auto;\">\n  <li style=\"padding-bottom: 1rem;\">Those who do not meet NYU’s criteria for up-to-date vaccinations will not be granted entry to these designated activities or settings. </li>\n  <li style=\"padding-bottom: 1rem;\">You are not permitted to use other proof of vaccination – you must present a violet Vax Pass.</li>\n</ul>\n\n<details>\n<summary><p><strong>How to use the Vax Pass</strong></p></summary>\n<p>If you intend to <strong>participate in an NYU-sponsored vaccinated-only activity</strong> that has been designated by the COVID-19 Prevention & Response Team, please follow any specific instructions provided to you by the sponsor/organizer citing when and how you will be expected to present the Vax Pass.</p>\n<ul>\n  <li>In many instances, you will be expected to present your violet pass upon arrival; please complete the Vax Pass <strong><em>before</em></strong> departing for the event to prevent delay in entering the event.</li>\n  <li>In other instances, you may be required to submit your violet Vax Pass in advance of the engagement.</li>\n</ul>\n\n<p>If you intend to <strong>enter an NYU vaccinated-only setting</strong>, such as a gym, that has been designated by the COVID-19 Prevention & Response Team, please complete the Vax Pass <strong><em>before</em></strong> leaving home in order to prevent delay in entering the setting.</p> \n</details>\n\n<p>For entry to all other NYU activities or settings, please use the <a href=\"https://www.nyu.edu/life/safety-health-wellness/coronavirus-information/safety-and-health/daily-covid-19-screener-for-campus-access.html\">NYU Daily Screener</a>.</p>\n\n<p style=\"margin-top: 2rem; font-size: .8rem; color: #666666;\">v3 - 202201</p>"}},"NextChoiceId":9,"NextAnswerId":1,"DataVisibility":{"Private":false,"Hidden":false},"SurveyLanguage":"EN"}},"NextButton":null,"PreviousButton":false,"Count":1,"Skipped":0,"NotDisplayed":0,"LanguageSelector":null,"Messages":{"ModalDialogMessages":{"UnansweredQuestion":"There is 1 unanswered question on this page","UnansweredQuestions":"There are %1 unanswered questions on this page","ContinueQuestion":"Would you like to continue?","AnswerQuestion":"Answer the Question","AnswerQuestions":"Answer the Questions","ContinueWithoutAnswering":"Continue Without Answering","RequestResponseTitle":"Response Requested","Continue":"Continue","ModifyAnswers":"Modify Answers","PDPQuestionDialogSingle":"It looks like you may have entered some sensitive information in a question","PDPQuestionDialogMultiple":"It looks like you may have entered some sensitive information in %1 questions"},"PoweredByQualtrics":"Powered by Qualtrics","PoweredByQualtricsLabel":"Powered by Qualtrics: Learn more about Qualtrics in a new tab","A11yNextPage":"You are on the next page","A11yPageLoaded":"Page Loaded","A11yPageLoading":"Page is loading","A11yPrevPage":"You are on the previous page","FailedToReachServer":"We were unable to connect to our servers. Please check your internet nd-health/covid-19-vaccine/vaccine-requirement.html#up-to-date\">up to date on COVID-19 vaccinations</a> will be able to retrieve the violet Vax Pass.</p>\n\n<ul style=\"margin: 0 auto;\">\n  <li style=\"padding-bottom: 1rem;\">Those who do not meet NYU’s criteria for up-to-date vaccinations will not be granted entry to these designated activities or settings. </li>\n  <li style=\"padding-bottom: 1rem;\">You are not permitted to use other proof of vaccination – you must present a violet Vax Pass.</li>\n</ul>\n\n<details>\n<summary><p><strong>How to use the Vax Pass</strong></p></summary>\n<p>If you intend to <strong>participate in an NYU-sponsored vaccinated-only activity</strong> that has been designated by the COVID-19 Prevention & Response Team, please follow any specific instructions provided to you by the sponsor/organizer citing when and how you will be expected to present the Vax Pass.</p>\n<ul>\n  <li>In many instances, you will be expected to present your violet pass upon arrival; please complete the Vax Pass <strong><em>before</em></strong> departing for the event to prevent delay in entering the event.</li>\n  <li>In other instances, you may be required to submit your violet Vax Pass in advance of the engagement.</li>\n</ul>\n\n<p>If you intend to <strong>enter an NYU vaccinated-only setting</strong>, such as a gym, that has been designated by the COVID-19 Prevention & Response Team, please complete the Vax Pass <strong><em>before</em></strong> leaving home in order to prevent delay in entering the setting.</p> \n</details>\n\n<p>For entry to all other NYU activities or settings, please use the <a href=\"https://www.nyu.edu/life/safety-health-wellness/coronavirus-information/safety-and-health/daily-covid-19-screener-for-campus-access.html\">NYU Daily Screener</a>.</p>\n\n<p style=\"margin-top: 2rem; font-size: .8rem; color: #666666;\">v3 - 202201</p>","Active":true}},"IsEOS":false,"FailedValidation":false,"PDPValidationFailureQuestionIDs":[],"BlockID":"BL
